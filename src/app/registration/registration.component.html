<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> <!-- Icons -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: left">
    <span class='alert-success'>{{message}}</span>
</div>

<div class="container" style="max-width: 600px;">
    <form class='needs-validation'>
        <fieldset>
            <legend class="text-center">Valid information is required to register. <span class="req"><small>
                        required *</small></span></legend>

            <div class="form-group">
                <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                        name</small> </label>
                <input required type="text" [(ngModel)]="user.name" name="name" id="name" class="form-control phone"
                    maxlength="28" placeholder="Enter your fullname..." />
            </div>

            <div class="form-group">
                <label for="firstname"><span class="req">* </span> Email: </label>
                <input class="form-control" type="email" [(ngModel)]="user.email" name="email" id="txt" required
                    placeholder="Enter valid email address" />
                <div id="errFirst"></div>
            </div>
            <div class="form-group">
                <label for="firstname"><span class="req">* </span> City: </label>
                <input class="form-control" type="text" [(ngModel)]="user.city" name="city" id="txt" required
                    placeholder="Enter a valid city" />
                <div id="errFirst"></div>
            </div>

            <div class="form-group">
                <label for="lastname"><span class="req">* </span> Experience : </label>
                <input class="form-control" type="number" [(ngModel)]="user.experience" name="experience" id="txt"
                    placeholder="Total year of experience" required />
                <div id="errLast"></div>
            </div>

            <div class="form-group">
                <label for="email"><span class="req">* </span> Developer: </label>
                <input class="form-control" required type="text" [(ngModel)]="user.domain" name="domain" id="email"
                    placeholder="fullstack/backend/developer" />
                <div class="status" id="status"></div>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
            </div>
        </fieldset>
    </form><!-- ends register form -->
    <div class="mt-4">
        <a routerLink="/search" routerLinkActive="active">Search</a>
    </div>

    <!-- second for to fiter user-->
</div><!-- ends col-6 -->
